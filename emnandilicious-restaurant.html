<!DOCTYPE html>
<html lang="en" x-data="menuApp()" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Emnandilicious Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-yellow-500 text-white text-center py-6 shadow">
    <h1 class="text-3xl font-bold">Emnandilicious Restaurant</h1>
    <p class="text-lg mt-1">9999 Thema Road, Shell Garage</p>
  </header>

  <!-- Category Tabs -->
  <div class="px-4 mt-6">
    <div class="flex flex-wrap gap-2 justify-center mb-6">
      <button class="px-4 py-2 rounded bg-yellow-500 text-white" @click="filter = 'All'">All</button>
      <template x-for="cat in categories">
        <button class="px-4 py-2 rounded bg-gray-200 hover:bg-yellow-500 hover:text-white" @click="filter = cat" x-text="cat"></button>
      </template>
    </div>
  </div>

  <!-- Products Grid -->
  <section class="px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <template x-for="item in filteredProducts()" :key="item.name">
        <div class="bg-white rounded-lg shadow p-4">
          <img :src="item.image" :alt="item.name" class="w-full h-40 object-cover rounded mb-3">
          <h3 class="text-lg font-semibold" x-text="item.name"></h3>
          <p class="text-sm text-gray-600 mb-2">Delicious kasi meal served fresh daily.</p>
          <p class="font-bold text-gray-800 mb-3">R60</p>
          <a :href="`https://wa.me/27XXXXXXXXX?text=I'd like to order: ${item.name} (R60) + R20 delivery`"
             class="inline-block bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
            Add
          </a>
        </div>
      </template>
    </div>
  </section>

  <footer class="text-center text-gray-600 text-sm mt-10 py-6">
    &copy; 2025 Emnandilicious Restaurant. All rights reserved.
  </footer>

  <script>
    function menuApp() {
      return {
        filter: 'All',
        categories: [
          'Breakfast', 'Side\'s', 'Combos', 'Family meals',
          'Budget meals', 'Wings combos', 'Chicken&Braai mix',
          'Kota&plates', 'Chips'
        ],
        products: [
          { name: 'Chocolate Biscuits', image: 'static/images/Chocolate_biscuits.jpg', category: 'Breakfast' },
          { name: 'Chocolate Cake', image: 'static/images/Chocolate_cake.jpeg', category: 'Breakfast' },
          { name: 'Chutney Flavour', image: 'static/images/Chutney_Flavour.jpeg', category: 'Side\'s' },
          { name: 'Coca-Cola 500ml', image: 'static/images/Coca-Cola_500ml.jpeg', category: 'Side\'s' },
          { name: 'Combo Meals', image: 'static/images/Combo_meals.jpg', category: 'Combos' },
          { name: 'Creamy Cheddar Flavour', image: 'static/images/Creamy_Cheddar_Flavour.jpeg', category: 'Side\'s' },
          { name: 'Cupcake Chocolate', image: 'static/images/Cupcake_chocolate.jpeg', category: 'Breakfast' },
          { name: 'Fish', image: 'static/images/Fish.jpeg', category: 'Budget meals' },
          { name: 'Fish and Chips', image: 'static/images/Fish_and_chips.jpeg', category: 'Combos' },
          { name: 'Flying Fish', image: 'static/images/Flying_Fish.jpeg', category: 'Side\'s' },
          { name: 'Food Platter', image: 'static/images/Food_Platter.jpeg', category: 'Family meals' },
          { name: 'Footlong Russian', image: 'static/images/Footlong_russian.jpeg', category: 'Kota&plates' },
          { name: 'Gimba', image: 'static/images/Gimba.jpg', category: 'Chips' },
          { name: 'Johnnie Walker Black', image: 'static/images/Johnnie_Walker_Black.jpg', category: 'Side\'s' },
          { name: 'KFC Flavour', image: 'static/images/KFC_Flavour.jpeg', category: 'Chicken&Braai mix' },
          { name: 'KitKat and Coke', image: 'static/images/KitKat_and_Coke.jpeg', category: 'Side\'s' },
          { name: 'Lapeng Pub Grill', image: 'static/images/Lapeng_pub_as_grill.jpg', category: 'Side\'s' },
          { name: 'Original Cheese Flavour', image: 'static/images/Original_Cheese_Flavour.jpeg', category: 'Side\'s' },
          { name: 'Pap and Meat', image: 'static/images/Pap_and_Meat.jpg', category: 'Chicken&Braai mix' },
          { name: 'Pepper Steak', image: 'static/images/Pepper_steak.jpeg', category: 'Budget meals' },
          { name: 'Pepsi 2L', image: 'static/images/Pepsi_2litre.webp', category: 'Side\'s' },
          { name: 'Pepsi 500ml', image: 'static/images/Pepsi_500ml.webp', category: 'Side\'s' },
          { name: 'Pepsi 500ml Can', image: 'static/images/Pespi_500ml_Can.webp', category: 'Side\'s' },
          { name: 'Pie and Coke', image: 'static/images/Pie_and_coke.jpeg', category: 'Budget meals' },
          { name: 'Pringle Original Flavour', image: 'static/images/Pringle_Original_Flavour.webp', category: 'Side\'s' }
        ],
        filteredProducts() {
          if (this.filter === 'All') return this.products;
          return this.products.filter(p => p.category === this.filter);
        }
      }
    }
  </script>

</body>
</html>
