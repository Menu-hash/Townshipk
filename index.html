<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TownshipK Eats - Restaurants</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-yellow-500 text-white text-center py-6 shadow">
    <h1 class="text-3xl font-bold">TownshipK Eats</h1>
    <p class="text-lg mt-1">Your favourite Kasi meals, delivered</p>
  </header>

  <!-- Restaurants Section -->
  <section class="mt-10 px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Emnandilicious Restaurant -->
      <div class="bg-white shadow rounded-lg p-4">
        <img src="static/images/Ribs_and_Chips.jpeg" alt="Emnandilicious" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-xl font-bold text-gray-800">Emnandilicious Restaurant</h3>
        <p class="text-gray-600 mb-2">9999 Thema Road, Shell Garage</p>
        <a href="/menu/emnandilicious" class="inline-block mt-2 px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">
          View Menu
        </a>
      </div>

      <!-- Mama Grace Kitchen -->
      <div class="bg-white shadow rounded-lg p-4">
        <img src="static/images/Ribs_and_Chips.jpeg" alt="Mama Grace Kitchen" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-xl font-bold text-gray-800">Mama Grace Kitchen</h3>
        <p class="text-gray-600 mb-2">13 Nkosi Street, Kwa Thema</p>
        <a href="/menu/mamagrace" class="inline-block mt-2 px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">
          View Menu
        </a>
      </div>
    </div>
  </section>

  <footer class="text-center text-gray-600 text-sm mt-10 py-6">
    &copy; 2025 TownshipK Eats. All rights reserved.
  </footer>

</body>
</html>
