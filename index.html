<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100 text-gray-800">

  <header class="bg-yellow-500 text-white text-center py-6 shadow">

    <p class="text-lg mt-1">Your favourite Kasi meals, delivered</p>

  <section class="mt-10 px-4">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Card 1 -->
      <div class="bg-white shadow rounded-lg p-4">
        <img src="static/images/Ribs_and_Chips.jpeg" alt="Ribs and Chips" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-xl font-bold text-gray-800">Ribs and Chips</h3>
        <p class="text-gray-600">Tender ribs served with golden fries and a side of chakalaka.</p>
      </div>

      <!-- Card 2 -->
      <div class="bg-white shadow rounded-lg p-4">

        <h3 class="text-xl font-bold text-gray-800">Ribs and Chips</h3>
        <p class="text-gray-600">Tender ribs served with golden fries and a side of chakalaka.</p>
      </div>
    </div>

  <footer class="text-center text-gray-600 text-sm mt-10 py-6">
    &copy; 2025 TownshipK Eats. All rights reserved.
  </footer>
