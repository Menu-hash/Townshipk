<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Takeaways Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .item {
      background: white;
      padding: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Takeaway Menu</h1>
  <div class="grid">
    <div class="item">
      <img src="static/images/Beef_BBQ.jpeg" alt="Beef BBQ">
      <div class="caption">Beef BBQ</div>
    </div>
    <div class="item">
      <img src="static/images/Combo_meals.jpg" alt="Combo Meals">
      <div class="caption">Combo Meals</div>
    </div>
    <div class="item">
      <img src="static/images/Fish.jpeg" alt="Fish">
      <div class="caption">Fish</div>
    </div>
    <div class="item">
      <img src="static/images/Fish_and_chips.jpeg" alt="Fish and Chips">
      <div class="caption">Fish and Chips</div>
    </div>
    <div class="item">
      <img src="static/images/Food_Platter.jpeg" alt="Food Platter">
      <div class="caption">Food Platter</div>
    </div>
    <div class="item">
      <img src="static/images/Footlong_russian.jpeg" alt="Footlong Russian">
      <div class="caption">Footlong Russian</div>
    </div>
    <div class="item">
      <img src="static/images/Pap_and_Meat.jpg" alt="Pap and Meat">
      <div class="caption">Pap and Meat</div>
    </div>
    <div class="item">
      <img src="static/images/Pie_and_coke.jpeg" alt="Pie and Coke">
      <div class="caption">Pie and Coke</div>
    </div>
    <div class="item">
      <img src="static/images/Ribs_and_Chips.jpeg" alt="Ribs and Chips">
      <div class="caption">Ribs and Chips</div>
    </div>
    <div class="item">
      <img src="static/images/Russian.jpeg" alt="Russian">
      <div class="caption">Russian</div>
    </div>
    <div class="item">
      <img src="static/images/Russian&chips.jpeg" alt="Russian and Chips">
      <div class="caption">Russian and Chips</div>
    </div>
    <div class="item">
      <img src="static/images/Steak_and_kidney.jpeg" alt="Steak and Kidney">
      <div class="caption">Steak and Kidney</div>
    </div>
    <div class="item">
      <img src="static/images/Vienna_and_chips.jpeg" alt="Vienna and Chips">
      <div class="caption">Vienna and Chips</div>
    </div>
  </div>
</body>
</html>
