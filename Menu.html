<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Emnandilicious Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/tailwind.css" rel="stylesheet" />
    <script src="/scripts/order.js" defer></script>
  </head>
  <body class="bg-white p-4">
    <h1 class="text-xl font-bold mb-4 text-center">Emnandilicious Menu</h1>

    <div id="menu" class="grid gap-4">
      <!-- Example Product -->
      <div class="border rounded-xl p-4 shadow-sm">
        <img src="/images/emnandilicious/kota-special.jpg" class="w-full h-40 object-cover rounded" alt="Kota Special">
        <div class="mt-2">
          <h2 class="font-bold text-lg">Kota Special</h2>
          <p class="text-sm text-gray-600">Polony, cheese, chips & Russian</p>
          <p class="text-green-700 font-bold">R35 + R20 Delivery</p>
          <button onclick="addToCart('Kota Special', 35)" class="mt-2 bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">
            Add to Cart
          </button>
        </div>
      </div>
      <!-- Add more products below -->
    </div>

    <!-- Order Preview Button -->
    <div class="fixed bottom-4 right-4">
      <button onclick="previewOrder()" class="bg-green-600 text-white px-4 py-2 rounded-full shadow-lg">
        ðŸ›’ View Order
      </button>
    </div>

    <!-- Order Modal (populated with JS) -->
    <div id="orderModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-xl w-80 p-4">
        <h3 class="font-bold text-lg mb-2">Order Summary</h3>
        <div id="orderList" class="text-sm space-y-2"></div>
        <p class="mt-4 font-semibold">Delivery Fee: R20</p>
        <p class="font-bold text-lg mt-2" id="totalAmount"></p>
        <input type="text" id="userName" placeholder="Your name" class="mt-2 w-full border p-1 rounded" />
        <input type="text" id="userAddress" placeholder="Delivery address" class="mt-2 w-full border p-1 rounded" />
        <button onclick="sendWhatsAppOrder()" class="mt-3 bg-green-500 text-white w-full py-2 rounded">ðŸ“² Place Order</button>
        <button onclick="closeModal()" class="mt-2 text-gray-500 w-full">Cancel</button>
      </div>
    </div>
  </body>
</html>
